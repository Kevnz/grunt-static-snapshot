<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
<style>
	body {
	    text-align: center;
	    font-family: 'Lobster', cursive;
	    font-size:  25px;
	    overflow: hidden;
	}
	div {
	    position: absolute;
	    left: 30%;
	    top: 20%;
	    transform: translate(-50%, -50%);
	    width: 40%;
	    height: 50%;
	    padding: 20px;  
	    background: #FFFFFF;
	    text-align: center;
	    box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
	    -webkit-border-radius: 5px;
	    -moz-border-radius: 5px;
	    border-radius: 5px;
	}
	ul {
	   padding: 0;
	   margin: 0;
	   list-style-type: none;
	}
	li {
	    margin-left:  -10px;
	    background-color:  #ECF0F1;
	}
	li:hover{
	    opacity: 0.8;
	}
	a {
	    color:  #95A5A6;
	    text-decoration: none;
	    width:  100%;
	    padding:  10px;
	    display: block;
	}
	a:hover {
	    color: #666666;
	}

	.title {
	    margin-top:  3%;
	}

	.trello-link{
	    position: absolute;
	    bottom: 20px;
	    padding: 0;
	}
</style>
<h1>Snapshots as of {{currentdate}}.</h1>
<div>
	<ul>
		{{#snapshots}}
			<li>
				<a href='{{url}}'>{{date}}</a>
			</li>
		{{/snapshots}}
	</ul>
</div>
